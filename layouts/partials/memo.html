<article class="fStatus--item" itemtype="http://schema.org/Article" itemscope="itemscope" data-id="{{ .File.UniqueID}}">
    <div class="fStatus--content">
        <header class="fStatus--header">
            {{ with resources.Get "images/logo.jpeg" }}
            <img src="{{ .RelPermalink }}" class="avatar" width="48" height="48" alt="Author" />
            {{ else }}
            <svg class="avatar" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M11.919 24.94c-2.548 0-4.921-.747-6.919-2.032a9.049 9.049 0 0 0 6.681-1.867 4.512 4.512 0 0 1-4.215-3.137c.276.054.559.082.848.082.412 0 .812-.056 1.193-.156a4.519 4.519 0 0 1-3.622-4.425v-.059a4.478 4.478 0 0 0 2.042.564 4.507 4.507 0 0 1-2.008-3.758c0-.824.225-1.602.612-2.268a12.811 12.811 0 0 0 9.303 4.715 4.517 4.517 0 0 1 7.692-4.115 9.107 9.107 0 0 0 2.866-1.094 4.542 4.542 0 0 1-1.983 2.498 9.08 9.08 0 0 0 2.592-.71 9.283 9.283 0 0 1-2.252 2.337c.008.193.014.388.014.583-.001 5.962-4.542 12.843-12.844 12.842" />
            </svg>
            {{ end }}
            <a datetime='{{.Date.Format "2006-01-02 15:04:01" }}' href="{{ .Permalink }}" title="{{ .Title }}"
                aria-label="{{ .Title }}">
                {{ partial "time.html" . }}
            </a>
        </header>
        <div class="fStatus--snippet" itemprop="about">
            {{ .Summary | plainify | truncate 160 }}
        </div>
    </div>
</article>
